config_comments:
    type:
    - 'The type of GUI to use for the Minigame Enchanting Table.'
    - 'FAST: List of major enchanting types to enchant items.'
    - 'MONDAYS: List of level 1 enchantments on books to combine quickly.'
    - 'CUSTOM: Custom GUI with combinations of the two systems above and more.'
    
    quick_anvil:
    - 'Allow players to combine enchantments using the inventory and not an actual anvil.'
    
    fast:
        override_enchantment_cost:
        - 'Override the default enchantment cost to the one set by ''fast.enchant_costs''.'
        enchant_costs:
            use:
            - 'Which costs will be used by ES for a player to buy the item.'
            - 'level: The player''s experience level.'
            - 'lapis: The lapis lazuli a player has.' 
            - 'economy: The money the player has using a Vault Economy plugin.'
            level:
            - 'The experience level cost of enchanting an item.'
            lapis:
            - 'The lapis lazuli a player must have in their inventory to enchant an item.'
            economy:
            - 'The Vault economy cost of enchanting an item.'
        override_anvil_cost:
        - 'Override the default anvil cost to the one set by ''fast.anvil_level_cost''.'
        anvil_level_cost:
        - 'Cost to anvil any item.'
    custom:
        paging:
        - 'The paging system to be used.'
        - 'Can only be 7, 9, 14, 18, 21, 27, 28, or 36.'