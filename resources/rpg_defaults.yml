config_comments:
    experience:
        no_exp:
            enchantment_locked:
            - 'Experience will not be gained for a specific enchantment unless the player has that enchantment unlocked.'
            level_locked:
            - 'Experience will not be gained for a specific enchantment unless the player has that level unlocked.'
            - 'If player has not unlocked the enchantment, the amount of experience gained will be 0.'
            - 'If player has unlocked the enchantment, the highest level of experience gained will be the amount given.'
            - 'E.g., Efficiency 5 will only give experience at the level of Efficiency 1 if only level 1 is unlocked.'